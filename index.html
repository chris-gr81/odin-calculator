<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <div id="app">
        <div id="calculator">
            <div id="calculator-head">
                <h2>Odin Calculator</h2>
            </div>
            <div id="display">
                0
            </div>
            <div id="keyboard">
                <button id="key7" class="numberKey">7</button>
                <button id="key8" class="numberKey">8</button>
                <button id="key9" class="numberKey">9</button>
                <button id="keyDel" class="functionKey">DEL</button>
                <button id="key4" class="numberKey">4</button>
                <button id="key5" class="numberKey">5</button>
                <button id="key6" class="numberKey">6</button>
                <button id="keyEqual" class="functionKey">=</button>
                <button id="key1" class="numberKey">1</button>
                <button id="key2" class="numberKey">2</button>
                <button id="key3" class="numberKey">3</button>
                <button id="keyMulti" class="functionKey">*</button>
                <button id="key0" class="numberKey">0</button>
                <button id="keyAdd" class="functionKey">+</button>
                <button id="keySubt" class="functionKey">-</button>
                <button id="keyDivi" class="functionKey">/</button>
            </div>
            <div id="calculator-foot">
                <p>&copy; 2024 Christian Grimm</p>
            </div>
        </div>
    </div>
</body>
</html>
